<div class="row">
  <div class="card shadow  col-lg-4" style="margin:10px;">
    <div class="card-body">
      <span style="text-align: center">
        <h2>Search for flat using the address</h2>
      </span>
      <form style="min-width: 150px;max-width: 500px;width: 100%;">

        <mat-form-field class="example-full-width">
          <br />
          <input
            #inputField
            type="text"
            placeholder="Enter the city name"
            aria-label="City"
            matInput
            [formControl]="cityCtrl"
            [matAutocomplete]="auto"
          />
          <mat-autocomplete #auto="matAutocomplete">
            <mat-option
              *ngFor="let city of citiesList | async"
              [value]="city.cityName"
              (onSelectionChange)="passCitytoAddr(city.cityId)"
            >
              {{ city.cityName }}
            </mat-option>
          </mat-autocomplete>
          <mat-error *ngIf="cityCtrl.hasError('forbiddenNames')">
            You should enter value from suggested one only. <strong>'{{cityCtrl.errors.forbiddenNames.value}}'</strong> is not allowed.
          </mat-error>
        </mat-form-field>


        <mat-form-field class="full-width">
          <input matInput placeholder="Street" value="Prądzyńskiego">
        </mat-form-field>
        <mat-form-field class="full-width">
          <input matInput placeholder="House number" value="47">
        </mat-form-field>
        <mat-form-field class="full-width">
          <input matInput placeholder="Flat number" value="12">
        </mat-form-field>
        <div></div>
        <button mat-button style="float:right;">Search</button>
      </form>
    </div>
  </div>
  <div class="card shadow col-lg-7" style="margin:10px;">
    <div class="card-body">
      <app-flat-list></app-flat-list>
    </div>
  </div>
</div>
