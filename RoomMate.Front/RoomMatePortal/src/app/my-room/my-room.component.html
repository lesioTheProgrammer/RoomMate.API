<div class="row">
  <div class="card shadow  col-lg-7" style="margin:10px;">
    <div class="card-body">
      <span style="text-align: center">
        <h2>List of your flats!</h2>
      </span>
      <table
        mat-table
        [dataSource]="dataSource"
        multiTemplateDataRows
        class="mat-elevation-z8"
        style="position: relative;"
      >
        <ng-container
          matColumnDef="{{ column[0] }}"
          *ngFor="let column of multiDim"
        >
          <th mat-header-cell *matHeaderCellDef class="headerName">
            {{ column[1] }}
          </th>
          <td mat-cell *matCellDef="let element">{{ element[column[0]] }}</td>
        </ng-container>

        <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
        <ng-container matColumnDef="expandedDetail">
          <td
            mat-cell
            *matCellDef="let element"
            [attr.colspan]="multiDim.length"
          >
            <div
              class="example-element-detail"
              [@detailExpand]="
                element == expandedElement ? 'expanded' : 'collapsed'
              "
            >
              <div class="example-element-description">
                {{ element.flatName }}
                <span class="example-element-description-attribution">
                  -- Flat Name
                </span>
                <div class="buttonGroup">
                  <button (click)="Edit()">
                    Edit
                  </button>
                  <button (click)="Leave()">
                    Leave
                  </button>
                  <button (click)="Remove()">
                    Remove
                  </button>
                </div>
              </div>
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr
          mat-row
          *matRowDef="let element; columns: columnsToDisplay"
          class="example-element-row"
          [class.example-expanded-row]="expandedElement === element"
          (click)="
            expandedElement = expandedElement === element ? null : element;
            ViewUsers()
          "
        ></tr>
        <tr
          mat-row
          *matRowDef="let row; columns: ['expandedDetail']"
          class="example-detail-row"
        ></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" class="mat-paginator">
      </mat-paginator>
    </div>
  </div>

  <div class="card shadow col-lg-4" style="margin:10px;">
    <div class="card-body">
      <app-user-list></app-user-list>
    </div>
  </div>


</div>
