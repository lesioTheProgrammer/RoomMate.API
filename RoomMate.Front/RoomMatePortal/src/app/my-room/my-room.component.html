<div class="row">
  <div class="card shadow  col-lg-4" style="margin:10px;">
    <div class="card-body">
      <span style="text-align: center">
        <h2>Flat Data</h2>
      </span>
      <form style="min-width: 150px;max-width: 500px;width: 100%;">

        <mat-form-field class="full-width">
          <input matInput placeholder="Flat name" value="Melina na prądzyna">
        </mat-form-field>
        <mat-form-field class="full-width">
          <input matInput placeholder="City" value="Wrocław">
        </mat-form-field>
        <mat-form-field class="full-width">
          <input matInput placeholder="Street" value="Prądzyńskiego">
        </mat-form-field>
        <mat-form-field class="full-width">
          <input matInput placeholder="House number" value="47">
        </mat-form-field>
        <mat-form-field class="full-width">
          <input matInput placeholder="Flat number" value="12">
        </mat-form-field>
        <button mat-button style="float:right;">Save</button>
      </form>
    </div>
  </div>
  <div class="card shadow col-lg-7" style="margin:10px;">
    <div class="card-body">
      <app-user-list></app-user-list>
    </div>
  </div>
</div>
